<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="../css/line-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Ford Pass - Login</title>
</head>
<body data-theme="dark-background">
    
    <div class="logo"></div>

    <div class="login-form">
        <form action="./home.html">
            <div>
                <i class="las la-user"></i>
                <input type="text" name="login" id="login" placeholder="Nome de usuário..." />
            </div>
            
            <div>
                <i class="las la-lock"></i>
                <input type="password" name="senha" id="senha" placeholder="Senha..." />
            </div>

            <button type="submit">Login</button>
        </form>
    </div>

    <div class="text-cadastrar">
        <a href="#">Não é cliente ainda? <span>Cadastre-se aqui!</span></a>
    </div>

</body>
</html>
