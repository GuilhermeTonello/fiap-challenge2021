<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/line-awesome.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/quiz_pag11.css" />
    <title>Ford Pass - Chatbot</title>
  </head>
  <body>
    <header>
    </header>
    <div class="conteiner">
      <button class="title">Converse com o Henry</button>
      <svg
        width="290"
        height="307"
        viewBox="0 0 290 307"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
      </svg>
      <h2>Qual carro da FORD deu Match com você ?</h2>
      <p>
        Converse com o Henry Bot e descubra qual carro dá Match com você! <br>
        Além de poder tirar dúvidas relacionadas a Ford Ranger
      </p>

    </div>
    <script>
      window.watsonAssistantChatOptions = {
          integrationID: "3aa20cfc-8073-438d-8b40-73670f240231", // The ID of this integration.
          region: "us-south", // The region your integration is hosted in.
          serviceInstanceID: "c1a87d28-35ab-450b-9ce9-5bc47ef99e5a", // The ID of your service instance.
          onLoad: function(instance) { instance.render(); }
        };
      setTimeout(function(){
        const t=document.createElement('script');
        t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
          (window.watsonAssistantChatOptions.clientVersion || 'latest') +
          "/WatsonAssistantChatEntry.js"
        document.head.appendChild(t);
      });
    </script>
  </body>
  <script src="../scripts/navbar.js"></script>
  <script src="../scripts/imagem-ia.js"></script>
</html>
