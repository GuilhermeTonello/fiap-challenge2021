<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="../css/line-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/estatisticas.css">
    <title>Ford Pass - Home</title>
</head>
<body>
    <header>
        <nav>
            <button>
                <i class="las la-bars"></i>
            </button>
            <div class="logo"></div>
        </nav>
    </header>

    <h1>I.A. - Análise e manutenção preditiva</h1>

    <div class="wrapper">
        <div class="panel">
            <header class="panel-header">
                <i class="las la-chart-bar"></i>
                <span>Estatísticas</span>
            </header>
            <div class="panel-items">
                <div class="panel-item">
                    <span>Distância percorrida:<br>(1 semana)</span>
                    <span>143 km</span>
                </div>
                <div class="panel-item">
                    <span>Tempo médio:<br>(1 semana)</span>
                    <span>20 h</span>
                </div>
                <div class="panel-item">
                    <span>Velocidade média:</span>
                    <span>32 km/h</span>
                </div>
            </div>
        </div>

        <div class="panel">
            <header class="panel-header">
                <i class="las la-tools"></i>
                <span>Manutenção recomendada</span>
            </header>
            <div class="panel-items">
                <div class="panel-item">
                    <span>Troca de óleo</span>
                </div>
                <div class="panel-item">
                    <span>Filtro de óleo de motor</span>
                </div>
                <div class="panel-item">
                    <span>Filtro de combustível</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
