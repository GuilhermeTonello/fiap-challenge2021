<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manutenção Preditiva</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/man_ia.css" />
  </head>
  <header></header>
  <body>
    <div class="estatisticas">
      <div class="header">
        <img src="../assets/stats.png" class="icon" />
        <h1>Estatísticas</h1>
      </div>
      <div class="tabela">
        <div class="table-data">
          <p>Km's Rodados</p>
          <p><span id="S">50.000</span> Km</p>
        </div>

        <div class="table-data">
          <p>Tempo no volante</p>
          <p><span id="T">1.5</span> Horas</p>
        </div>
        <div class="table-data">
          <p>Velocidade Média</p> <p><span id="VM">30</span> Km/H</p>
        </div>
      </div>
    </div>

    <div class="man_recomendada">
      <div class="header">
        <img src="../assets/man_recomendada.png" id="icon2" />
        <h2>Manutenção Recomendada</h2>
      </div>
      <div class="tabela">
        <div class="table-data">
          <p>Troca de óleo</p>
        </div>

        <div class="table-data">
          <p>Filtro de Óleo do motor</p>
        </div>
        <div class="table-data">
          <p>Filtro de Combustível</p>
        </div>
      </div>
    </div>
  </body>
  <script src="../scripts/navbar.js"></script>
</html>
